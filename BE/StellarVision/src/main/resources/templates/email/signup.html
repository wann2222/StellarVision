<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StellarVision 이메일 인증</title>
    <style>
        .container { width: 600px; margin: auto; font-family: sans-serif; }
        .code {
            display: inline-block; padding: 10px 20px;
            background: #f1f1f1; font-size: 1.5em;
            letter-spacing: 4px; margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>안녕하세요, StellarVision입니다!</h2>
    <p>회원가입을 위해 아래 인증 코드를 입력해주세요.</p>
    <div class="code">
        <strong th:text="${code}">123456</strong>
    </div>
    <p>이 코드는 발송 후 5분간 유효합니다.</p>
    <hr/>
    <p>감사합니다.</p>
</div>
</body>
</html>
